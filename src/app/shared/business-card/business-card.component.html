<div class="row mb-3">
    <div class="col-md-8">
        <h1>{{ company.title }}</h1>
        <p>{{ company.address }}</p>
    </div>
    <div class="col-md-4">
        <mat-card>
            <mat-card-content>
                <h3 class="text-center">RUC: {{ company.ruc }}</h3>
                <mat-form-field>
                    <mat-label>Tipo de Comprobante</mat-label>
                    <mat-select [formControl]="typeVoucher">
                       <mat-option value="ticket">BOLETA ELECTRÓNICA</mat-option>
                       <mat-option value="invoice">FACTURA ELECTRÓNICA</mat-option>
                    </mat-select>
                 </mat-form-field>
                <div class="d-flex gap-2">
                    <mat-form-field style="width: 150px;">
                        <mat-label>Serie</mat-label>
                        <mat-select [formControl]="serieVoucher">
                            <mat-option *ngFor="let item of serie" [value]="item" selected>{{ item }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    <mat-form-field>
                        <mat-label>Número</mat-label>
                        <input [formControl]="serieNumber" matInput>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
