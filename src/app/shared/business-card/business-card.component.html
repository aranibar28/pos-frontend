<div class="row mb-3">
    <div class="col-md-8 align-self-center">
        <div class="row">
            <div class="col-md-3">
                <img [src]="config.image?.secure_url | image: 'business'" alt="business" class="w-100 rounded-3">
            </div>
            <div class="col-md-9">
                <h1>{{ company.title }}</h1>
                <h3>RUC: {{ company.ruc }}</h3>
                <p>{{ company.address }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="myForm">
                    <mat-form-field>
                        <mat-label>Tipo de Comprobante</mat-label>
                        <mat-select formControlName="type">
                        <mat-option value="ticket">BOLETA ELECTRÓNICA</mat-option>
                        <mat-option value="invoice">FACTURA ELECTRÓNICA</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="d-flex gap-2">
                        <mat-form-field style="width: 150px;">
                            <mat-label>Serie</mat-label>
                            <mat-select formControlName="serie">
                                <mat-option *ngFor="let item of serie" [value]="item">{{ item }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Número</mat-label>
                            <input formControlName="number" (keypress)="onlyKeyNumber($event)" matInput>
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
