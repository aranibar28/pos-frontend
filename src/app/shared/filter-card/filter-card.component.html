<mat-card>
    <mat-card-content>
       <form [formGroup]="myForm" class="my-2">
         <h5>Buscar por nombre: </h5>
         <mat-form-field >
            <mat-label>Buscar</mat-label>
            <input formControlName="search" #search matInput autocomplete="off" >
            <button *ngIf="search.value" (click)="myForm.controls['search'].setValue('')" matSuffix mat-icon-button>
               <mat-icon fontIcon="close"></mat-icon>
            </button>
         </mat-form-field>
         <mat-radio-group formControlName="status" color='primary' class="list-group mb-2">
            <h5>Filtrar por estado: </h5>
            <mat-radio-button value="" color='primary'>Todos</mat-radio-button>
            <mat-radio-button value="true">Activado</mat-radio-button>
            <mat-radio-button value="false">Desactivado</mat-radio-button>
         </mat-radio-group>
         <mat-radio-group formControlName="order" color='primary' class="list-group mb-2">
            <h5>Ordenar lista: </h5>
            <mat-radio-button value="" color='primary'>Ascendente</mat-radio-button>
            <mat-radio-button value="desc">Descendente</mat-radio-button>
         </mat-radio-group>
       </form>
       <ng-container>
          <button (click)="onReset()" mat-raised-button color="accent" class="w-100 mb-3">
             <span>Resetear Filtros</span>
          </button>
       </ng-container>
    </mat-card-content>
</mat-card>
