<mat-card>
  <mat-card-content>
     <div mat-dialog-title class="text-center">{{ titleModal }}</div>
     <form [formGroup]="myForm" autocomplete="off">
        <mat-form-field appearance="fill">
           <mat-label>Título</mat-label>
           <input formControlName="title" matInput />
           <mat-error *ngIf="showError('title')">{{ message['title'] }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Categoría</mat-label>
           <input matInput formControlName="category" [matAutocomplete]="auto">
           <mat-error *ngIf="showError('category')">{{ message['category'] }}</mat-error>
           <button (click)="myForm.controls['category'].setValue('')" *ngIf="myForm.controls['category'].value" matSuffix mat-icon-button>
           <mat-icon fontIcon="close"></mat-icon>
           </button>
           <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
           <mat-option *ngFor="let item of categoriesOptions" [value]="item">{{ item.title }}</mat-option>
           </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Descripción</mat-label>
           <textarea formControlName="description" matInput></textarea>
           <mat-error *ngIf="showError('description')">{{ message['description'] }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Precio</mat-label>
           <input formControlName="price" type="number" matInput class="input-number"/>
           <mat-error *ngIf="showError('price')">{{ message['price'] }}</mat-error>
           <mat-icon matSuffix fontIcon="attach_money"></mat-icon>
        </mat-form-field>
        <mat-slide-toggle formControlName="status" color="primary">Estado</mat-slide-toggle>
     </form>
     <div mat-dialog-actions class="mt-3">
        <button (click)="onClick()" mat-raised-button [color]="colorButton" [disabled]="onLoading()">{{ titleButton }}</button>
        <button (click)="onClose()" mat-raised-button>Cerrar</button>
     </div>
  </mat-card-content>
</mat-card>
