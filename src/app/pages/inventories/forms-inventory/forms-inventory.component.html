<mat-card>
    <mat-card-content>
       <div mat-dialog-title class="text-center">Ingresar Producto</div>
       <form [formGroup]="myForm" autocomplete="off">
          <mat-form-field>
             <mat-label>Producto</mat-label>
             <input matInput formControlName="product" [matAutocomplete]="product">
             <mat-error *ngIf="showError('product')">{{ message['product'] }}</mat-error>
             <button (click)="myForm.controls['product'].setValue('')" *ngIf="myForm.controls['product'].value" matSuffix mat-icon-button>
             <mat-icon fontIcon="close"></mat-icon>
             </button>
             <mat-autocomplete #product="matAutocomplete" [displayWith]="displayProduct">
             <mat-option *ngFor="let item of productsOptions" [value]="item">{{ item.title }}</mat-option>
             </mat-autocomplete>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Proveedor</mat-label>
            <input matInput formControlName="supplier" [matAutocomplete]="supplier">
            <mat-error *ngIf="showError('supplier')">{{ message['supplier'] }}</mat-error>
            <button (click)="myForm.controls['supplier'].setValue('')" *ngIf="myForm.controls['supplier'].value" matSuffix mat-icon-button>
            <mat-icon fontIcon="close"></mat-icon>
            </button>
            <mat-autocomplete #supplier="matAutocomplete" [displayWith]="displaySupplier">
            <mat-option *ngFor="let item of suppliersOptions" [value]="item">{{ item.name }}</mat-option>
            </mat-autocomplete>
         </mat-form-field>
          <mat-form-field>
             <mat-label>Cantidad</mat-label>
             <input formControlName="quantity" type="number" matInput class="input-number"/>
             <mat-error *ngIf="showError('quantity')">{{ message['quantity'] }}</mat-error>
          </mat-form-field>
       </form>
       <div mat-dialog-actions class="mt-3">
          <button (click)="onClick()" mat-raised-button color="primary" [disabled]="onLoading()">Registrar</button>
          <button (click)="onClose()" mat-raised-button>Cerrar</button>
       </div>
    </mat-card-content>
</mat-card>
