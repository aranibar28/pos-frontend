<mat-card>
  <mat-card-content>
     <div mat-dialog-title class="text-center">{{ titleModal }}</div>
     <form [formGroup]="myForm" autocomplete="off">
        <mat-form-field appearance="fill">
           <mat-label>RUC</mat-label>
           <input formControlName="ruc" (keypress)="onlyNumber($event)" type="text" matInput />
           <mat-error *ngIf="isValid('ruc')">{{ showMessage('ruc') }}</mat-error>
           <button (click)="onSearchDni()" type="button" [disabled]="loadSearch" mat-icon-button matSuffix >
            <mat-icon *ngIf="!loadSearch" color="primary" fontIcon="search"></mat-icon>
            <mat-icon *ngIf="loadSearch" class="spinning" fontIcon="loop"></mat-icon>
           </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Razón Social</mat-label>
           <input formControlName="name" matInput />
           <mat-error *ngIf="isValid('name')">{{ showMessage('name') }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Dirección</mat-label>
           <input formControlName="address" matInput />
           <mat-error *ngIf="isValid('address')">{{ showMessage('address') }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Teléfono</mat-label>
           <input formControlName="phone" matInput />
           <mat-error *ngIf="isValid('phone')">{{ showMessage('phone') }}</mat-error>
        </mat-form-field>
     </form>
     <div mat-dialog-actions class="mt-3">
        <button (click)="onClick()" mat-raised-button [color]="colorButton" [disabled]="onLoading()">{{ titleButton }}</button>
        <button (click)="onClose()" mat-raised-button>Cerrar</button>
     </div>
  </mat-card-content>
</mat-card>
