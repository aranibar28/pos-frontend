<mat-card>
    <mat-card-content>
       <div mat-dialog-title class="text-center">{{ titleModal }}</div>
       <form [formGroup]="myForm" autocomplete="off">
          <mat-form-field>
             <mat-label>RUC</mat-label>
             <input formControlName="ruc" [lengthNumber]="11" matInput />
             <mat-error *ngIf="showError('ruc')">{{ message['ruc'] }}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Título</mat-label>
            <input formControlName="title" matInput />
            <mat-error *ngIf="showError('title')">{{ message['title'] }}</mat-error>
         </mat-form-field>
         <mat-form-field>
            <mat-label>Distrito</mat-label>
            <input formControlName="district" matInput />
            <mat-error *ngIf="showError('district')">{{ message['district'] }}</mat-error>
         </mat-form-field>
         <mat-form-field>
            <mat-label>Provincia</mat-label>
            <input formControlName="province" matInput />
            <mat-error *ngIf="showError('province')">{{ message['province'] }}</mat-error>
         </mat-form-field>
         <mat-form-field>
            <mat-label>Dirección</mat-label>
            <input formControlName="address" matInput />
            <mat-error *ngIf="showError('address')">{{ message['address'] }}</mat-error>
         </mat-form-field>
         <mat-form-field>
            <mat-label>Correo Empresarial</mat-label>
            <input formControlName="email" matInput />
            <mat-error *ngIf="showError('email')">{{ message['email'] }}</mat-error>
         </mat-form-field>
         <mat-form-field>
            <mat-label>Teléfono</mat-label>
            <input formControlName="phone" matInput />
            <mat-error *ngIf="showError('phone')">{{ message['phone'] }}</mat-error>
         </mat-form-field>
       </form>
       <div mat-dialog-actions class="mt-3">
          <button (click)="onClick()" mat-raised-button [color]="colorButton" [disabled]="onLoading()">{{ titleButton }}</button>
          <button (click)="onClose()" mat-raised-button>Cerrar</button>
       </div>
    </mat-card-content>
</mat-card>
