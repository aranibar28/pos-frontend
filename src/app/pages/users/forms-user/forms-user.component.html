<mat-card>
  <mat-card-content>
     <div mat-dialog-title class="text-center">{{ titleModal }}</div>
     <form [formGroup]="myForm" autocomplete="off">
        <mat-form-field appearance="fill">
           <mat-label>DNI</mat-label>
           <input formControlName="dni" [lengthNumber]="8" type="text" matInput />
           <mat-error *ngIf="showError('dni')">{{ message['dni'] }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Nombres</mat-label>
           <input formControlName="first_name" matInput readonly/>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Apellidos</mat-label>
           <input formControlName="last_name" matInput readonly/>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Email</mat-label>
           <input formControlName="email" matInput placeholder="example@gmail.com">
           <mat-error *ngIf="showError('email')">{{ message['email'] }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Password</mat-label>
           <input formControlName="password" #password matInput [type]="hide ? 'password' : 'text'">
           <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
           </button>
           <mat-error *ngIf="showError('password')">{{ message['password'] }}</mat-error>
        </mat-form-field>
        <mat-slide-toggle formControlName="status" color="primary">Estado</mat-slide-toggle>
     </form>
     <div mat-dialog-actions class="mt-3">
        <button (click)="onClick()" mat-raised-button [color]="colorButton" [disabled]="loadButton">{{ titleButton }}</button>
        <button (click)="onClose()" mat-raised-button>Cerrar</button>
     </div>
  </mat-card-content>
</mat-card>
