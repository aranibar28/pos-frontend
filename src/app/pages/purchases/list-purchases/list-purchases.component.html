<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="supplier">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
              <td mat-cell *matCellDef="let element"> {{ element.supplier?.name }} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
              <td mat-cell *matCellDef="let element"> {{ element.amount | currency }} </td>
            </ng-container>
            <ng-container matColumnDef="voucher">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Boleta</th>
                <td mat-cell *matCellDef="let element"> {{ element.serie }} - {{ element.number }} </td>
            </ng-container>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Creaci√≥n</th>
                <td mat-cell *matCellDef="let element">{{ element.created_at | date: 'short' }}</td>
            </ng-container>
            <ng-container>
               <tr *matNoDataRow>
                  <td class="text-center py-4" [attr.colspan]="displayedColumns.length">No se encontraron datos.</td>
               </tr>
            </ng-container>
            <ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </ng-container>
          </table>
    </mat-card-content>
</mat-card>
